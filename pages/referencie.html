    <script>
        // Simple gallery with hero title animation
        document.addEventListener('DOMContentLoaded', function() {
            // Animate portfolio h1 on page load
            const portfolioH1 = document.querySelector('.hero-portfolio h1');
            if (portfolioH1) {
                setTimeout(() => {
                    portfolioH1.classList.add('animate');
                }, 100);
                
                setTimeout(() => {
                    portfolioH1.classList.add('fill-animate');
                }, 800);
            }
        });
    </script>
